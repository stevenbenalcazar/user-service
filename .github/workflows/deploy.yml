name: Deploy User Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ› ï¸ Clonar el Repositorio
        uses: actions/checkout@v3

      - name: ðŸ”¨ Construir y Subir Imagen a Docker Hub
        run: |
          docker build -t user-service .
          docker tag user-service:latest ${{ secrets.DOCKER_USERNAME }}/user-service:latest
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/user-service:latest

      - name: ðŸš€ Desplegar en AWS EC2
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 400 private_key.pem

          ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST << EOF
            echo "ðŸ” Verificando red Docker..."
            docker network ls | grep taskify-network || docker network create taskify-network

            echo "ðŸ“¥ Descargando nueva imagen desde Docker Hub..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/user-service:latest

            echo "ðŸ›‘ Deteniendo y eliminando el contenedor anterior..."
            docker stop user-service || true
            docker rm user-service || true

            echo "ðŸš€ Iniciando nuevo contenedor..."
            docker run -d --name user-service -p 3000:3000 --network=taskify-network \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_NAME=dbusers \
              -e DB_USER=user_db \
              -e DB_PASSWORD=12345 \
              -e JWT_SECRET=supersecretkey \
              ${{ secrets.DOCKER_USERNAME }}/user-service:latest

            echo "âœ… Despliegue completado."
          EOF

          rm -f private_key.pem
